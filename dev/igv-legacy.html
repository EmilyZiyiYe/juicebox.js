<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="myDiv" style="padding-top:50px; padding-bottom:20px; height: auto">

    <div id="igvRootDiv" class="igv-root-div">
        <div class="igv-content-div">
            <div class="igv-track-container-div">
                <div class="igv-track-div" data-ruler-track="rulerTrack" style="height: 50px;">
                    <div class="igv-viewport-container igv-viewport-container-shim">
                        <div class="igv-viewport-div" style="width:2709px;">
                            <div class="igv-viewport-content-div">
                                <canvas class="igv-viewport-canvas" width="2709" height="50" style="width: 2709px;"></canvas>
                                <div class="zoom-in-notice-container" style="display: none;">
                                    <div class="zoom-in-notice">Zoom in to see features</div>
                                </div>
                                <div class="igv-ruler-sweeper-div"></div>
                            </div>
                        </div>
                        <div class="igv-scrollbar-outer-div" style="display: none;">
                            <div class="igv-scrollbar-inner-div"></div>
                        </div>
                        <div class="igv-track-drag-scrim" style="display: none;"></div>
                    </div>
                    <div class="igv-track-manipulation-handle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
