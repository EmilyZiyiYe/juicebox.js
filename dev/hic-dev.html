<script type="text/javascript">

    $(document).ready(function () {

        var config = {};
//        config.url = 'https://s3.amazonaws.com/igv.broadinstitute.org/data/hic/intra_nofrag_30.hic';
        config.url = 'https://hicfiles.s3.amazonaws.com/hiseq/gm12878/in-situ/combined.hic';

        hic
            .createBrowser($('.app-container'), config)
            .then(function (browser) {
                var chromosome_index_x,
                    chromosome_index_y,
                    zoom_index,
                    x_bin,
                    y_bin,
                    pixel_size;

                chromosome_index_x = 1;
                chromosome_index_y = 1;

                zoom_index = 4;

                x_bin = y_bin = 0;

                pixel_size = 1;

                browser.setState(chromosome_index_x, chromosome_index_y, zoom_index, x_bin, y_bin, pixel_size);
            })
            .catch(function (error) {
                console.error(error);
            })

    });

</script>
