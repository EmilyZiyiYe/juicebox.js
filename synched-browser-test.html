<body style="margin:30px">

<h1 style="text-align: center; font:Helvetica Neue;font-size:36px;line-height: 40px; color: #333333
">Synched Browsers Demo</h1>


<div class="row">
    <div id="app-container-1" style="margin-right: 50px;"></div>
    <div id="app-container-2"></div>
</div>


<style type="text/css">

    .row {
        display: flex;
    }

    .legend {

    }

    .col-md-2 {
        display: inline-flex;
        flex-direction: column;
        justify-content: center;
    }


</style>

<script type="text/javascript">

    $(document).ready(function () {

        var browser1, browser2;
        var windowSize = 640;


        browser1 = hic.createBrowser($('#app-container-1'), {
            name: "Rao et al. | Biorxiv 2017 Combined Untreated",
            width: windowSize,
            height: windowSize,
            url: "https://s3.amazonaws.com/hicfiles/hiseq/degron/untreated/unsynchronized/combined.hic",
            nvi: "30439217680,36479"
        });


        browser2 = hic.createBrowser($('#app-container-2'), {
            name: "Rao et al. | Biorxiv 2017 Combined Treated (6 hr)",
            width: windowSize,
            height: windowSize,
            url: "https://s3.amazonaws.com/hicfiles/hiseq/degron/treated_6hr/unsynchronized/combined.hic",
            nvi: "33255540403,36479"
        });

        hic.syncBrowsers([browser1, browser2]);

    });

</script>
